<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WRESTLE~MATCH! Game - Fatal 4</title>
    <meta name="author" content="Gary Hughes" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
      integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/ea1959dd8c.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="desktop-wrapper">
    <div class="flex-container ring-bg">
      <header>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
        <div id="head-brand">
          <a href="index.html" id="home-anchor">
            <h1 style="display: flex;">
              <span>
                WRESTLE<i class="fas fa-wave-square"></i
                ><span>MATCH!</span></span
              >
            </h1>
          </a>
        </div>
        <h2 class="mode-head">Fatal 4 (Easy)</h2>
      </header>
      <main>
        <section class="score-panel">
          <h3>Match Rating:</h3>
          <ul id="match-rating" class="match-rating">
            <li class="star"><i class="fa fa-star"></i></li>
            <li class="star"><i class="fa fa-star"></i></li>
            <li class="star"><i class="fa fa-star"></i></li>
            <li class="star"><i class="fa fa-star"></i></li>
            <li class="star"><i class="fa fa-star"></i></li>
          </ul>
          <span class="move-count">0</span> Moves
          <div class="timer-panel">
            <span class="timer"
              ><i class="fas fa-stopwatch"></i> Match Time: 00:00</span
            >
          </div>
          <div class="restart">
            <button class="btn restart-btn">
              Restart <i class="fas fa-history"></i>
            </button>
          </div>
        </section>
        <!-- Game Won Modal -->
        <section class="game-won-modal">
          <div
            class="modal"
            id="gameWon"
            data-backdrop="static"
            data-keyboard="false"
            tabindex="-1"
            aria-labelledby="gameWonLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                  <h2 class="modal-title" id="gameWonLabel">
                    Congratulations Winner!
                  </h2>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                  <p>You found all 4 pairs of cards</p>
                  <img
                    class="modal-img"
                    src="../assets/images/referee.png"
                    alt="Referee pointing in the air declaring the winner"
                  />
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                  <button class="btn new-game-btn">New Game?</button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section>
          <ul class="deck"></ul>
        </section>
      </main>
      <footer>
        <p>
          WRESTLE-MATCH!<br />Â© Copyright 2020 Gary Hughes<br />All rights
          reserved.
        </p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/easy.js"></script>
  </body>
</html>
