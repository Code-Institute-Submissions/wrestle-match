<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WRESTLE~MATCH! Game - Home</title>
    <meta name="author" content="Gary Hughes" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
      integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/ea1959dd8c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="desktop-wrapper">
    <div class="flex-container arena-bg">
      <header>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
        <div id="head-brand">
          <a href="index.html" id="home-anchor">
            <h1 style="display: flex;">
              <span>
                WRESTLE<i class="fas fa-wave-square"></i
                ><span>MATCH!</span></span
              >
            </h1>
          </a>
        </div>
        <div class="five-stars">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
        <h2>Memory Matching Game<span>By Gary Hughes</span></h2>
      </header>
      <main>
        <nav class="btn-group-vertical">
            <button
              type="button"
              class="btn-lg btn-block"
              data-toggle="modal"
              data-target="#chooseMode"
            >
              <i class="fas fa-star"></i>
              <h3>START GAME</h3>
              <i class="fas fa-star"></i>
            </button>

            <button
              type="button"
              class="btn-lg btn-block"
              data-toggle="modal"
              data-target="#howToPlay"
            >
              <i class="fas fa-star"></i>
              <h3>HOW TO PLAY</h3>
              <i class="fas fa-star"></i>
            </button>
        </nav>
        <div
          class="modal fade"
          id="chooseMode"
          data-backdrop="static"
          data-keyboard="false"
          tabindex="-1"
          aria-labelledby="chooseModeLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="modal-title" id="chooseModeLabel">Choose Mode...</h2>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="btn-group-vertical">
                  <button type="button" id="easy" class="btn-lg btn-block">
                    <i class="fas fa-star"></i>
                    <a href="fatal4.html">
                      <h4>FATAL 4 <span>(Easy)</span></h4>
                    </a>
                    <i class="fas fa-star"></i>
                  </button>

                  <button type="button" id="medium" class="btn-lg btn-block">
                    <i class="fas fa-star"></i>
                    <a href="kingofthering.html">
                      <h4>KING OF THE RING <span>(Medium)</span></h4>
                    </a>
                    <i class="fas fa-star"></i>
                  </button>

                  <button type="button" id="hard" class="btn-lg btn-block">
                    <i class="fas fa-star"></i>
                    <a href="battleroyal.html">
                      <h4>BATTLE ROYAL <span>(Hard)</span></h4>
                    </a>
                    <i class="fas fa-star"></i>
                  </button>

                  <button type="button" id="extreme" class="btn-lg btn-block">
                    <i class="fas fa-star"></i>
                    <a href="royalrumble.html">
                      <h4>ROYAL RUMBLE <span>(Extreme)</span></h4>
                    </a>
                    <i class="fas fa-star"></i>
                  </button>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn-lg btn-block"
                  data-dismiss="modal"
                >
                  <i class="fas fa-star"></i>
                  <h3>RETURN</h3>
                  <i class="fas fa-star"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div
          class="modal fade"
          id="howToPlay"
          data-backdrop="static"
          data-keyboard="false"
          tabindex="-1"
          aria-labelledby="howToPlayLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="modal-title" id="howToPlayLabel">How to Play...</h2>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                <div class="container-fluid">
                  <div class="row">
                    <button
                      type="button"
                      class="btn-lg col-5"
                      data-dismiss="modal"
                    >
                      <i class="fas fa-star"></i>
                      <h3>RETURN</h3>
                      <i class="fas fa-star"></i>
                    </button>
                    <button
                      type="button"
                      class="btn-lg col-5 ml-auto"
                      data-dismiss="modal"
                    >
                      <i class="fas fa-star"></i>
                      <h3>PLAY</h3>
                      <i class="fas fa-star"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          WRESTLE-MATCH!<br />Â© Copyright 2020 Gary Hughes<br />All rights
          reserved.
        </p>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
